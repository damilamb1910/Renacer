        <section class="contacto__inicio">
            <h3>Contacto</h3>
            <form action="procesar_formulario.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="mensaje">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" required>
                <p>¿Cómo nos encontraste?</p>
                <label><input type="radio" name="encontrado" value="Internet">Internet</label>
                <label><input type="radio" name="encontrado" value="Recomendación">Recomendación</label>
                <label><input type="radio" name="encontrado" value="Redes Sociales">Redes Sociales</label>
                <p>¿Qué servicios te interesan?</p>
                <label><input type="checkbox" name="servicios[]" value="Yoga">Yoga</label>
                <label><input type="checkbox" name="servicios[]" value="Reiki">Reiki</label>
                <label><input type="checkbox" name="servicios[]" value="Meditación">Meditación</label>
                <label for="disciplinas">Franja horaria en que desea que le contactemos:</label>
                <select name="disciplina" id="disciplina">
                    <option value="" disabled selected>Elige una opción</option>
                    <option value="1">8:00 a 10:00</option>
                    <option value="2">10:00 a 12:00</option>
                    <option value="3">12:00 a 14:00</option>
                    <option value="4">14:00 a 16:00</option>
                    <option value="5">16:00 a 18:00</option>
                    <option value="6">18:00 a 20:00</option>
                    <option value="7">20:00 a 22:00</option>
                </select>
                <label for="comentario">Comentarios:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
                <input class="submit" type="submit" value="Enviar">
            </form>
        </section>
